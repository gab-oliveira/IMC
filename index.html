<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title> Calculadora de IMC</title>
    <link rel="stylesheet" href="imc.css">
</head>
<body>
    
    <div id="container">

        <div class="card">
            <h1>Calculador de IMC</h1>
            <div class="conteudos">
                <div class="informacao">
                    <label for="nome">Nome</label>
                    <input type="text" name="" id="nome" placeholder="ex: joÃ£o">  
                </div>
                <div class="informacao">
                    <label for="altura">Altura</label>

                </div>
                <div class="informacao">
                    <label for="peso">Peso</label>

                <input type="button" value="Calcular" id="calcular-btn">

            </div>


        </div>

    </div>
